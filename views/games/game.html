{{#yield-content}}
    <div class="game">
        <div class="desktop">
            Game {{game_id}} | <span class="player-count"></span> Player(s)
            <br/>
            <div class="radio">
                <div class="messages"></div>
                <input type="text" placeholder=">" class="message"/>
            </div>
            <pre class="game-info"></pre>
        </div>
        
        <div class="loading">
            <div class="start"></div>
            <div class="end"></div>
            <div class="ship"></div>
        </div>
    </div>
{{/yield-content}}
